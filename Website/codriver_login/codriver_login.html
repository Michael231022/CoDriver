<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to CoDriver</title>
        <link rel="icon" type="image/x-icon" href="../image/favicon_io/favicon-16x16.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="codriver_login.css">
    </head>

    <body>
        <div class="main-content">
            <header class="header-bar">
                <a id="header-logo-a" href="../codriver.html"><nav class="header-logo-nav">
                    <img class="header-logo" draggable="false" src="../image/logo/codriver-logo-dark.png">
                </nav></a>
            </header>

            <div class="content-below-header">
                <form class="login-form-div" id="form">
                    <div class="login-form-h1">
                        <h1>Welcome Back</h1>
                        <img class="login-avatar" src="../image/social_app_icon/avartar.png" alt="avartar">
                    </div>

                    <div class="login-form-information">
                        <div class="information-email-phone">
                            <p>Email or Phone Number:</p>
                            <input id="Phone_Number_or_Email" type="email" inputmode="email" autocomplete="email" name="email" id="inform-email-phone" spellcheck="false" autocorrect="false" autofocus placeholder="Enter phone number or email" required>
                            <br />
                            <button id="information-continue">Continue</button>
                        </div>
                    </div>

                    <!--OR LINE-->
                    <div class="or-line-div">
                        <p class="div-or">or</p>
                    </div>


                    <!--CONTINUE WITH-->
                    <div class="continuewith-div">
                        <button id="CONTINUE_WITH_GOOGLE"><img src="../image/social_app_icon/google_icon.png">Continue with Google</button>

                        <button id="CONTINUE_WITH_APPLE"><img src="../image/social_app_icon/apple_icon.png">Continue with Apple</button>
                    </div>


                    <!--DON'T HAVE AN ACC-->
                    <div class="donthave-acc">
                        <p>Don't have an account? <a id="loginpage_signup" href="codriver_signup.html">Sign-up</a></p>
                    </div>
  

                </form>
            </div>
        </div>

    </body>

</html>
